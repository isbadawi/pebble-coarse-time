<doctype html>
<html>
<head><title>Coarse Configuration</title></head>
<body>
<form id="config">
<label for="language">Language</label>
<select id="language" name="language">
  <option id="english" value="0">English</option>
  <option id="french" value="1">French</option>
</select>
<input type="submit" value="Submit"/>
</form>

<script>
var processForm = function(e) {
  if (e.preventDefault) {
    e.preventDefault();
  }

  var form = e.srcElement;
  var config = {language: parseInt(form.language.value, 0)};
  var response = encodeURIComponent(JSON.stringify(config));

  window.location.href = 'pebblejs://close#' + response;

  return false;
};

var form = document.getElementById('config');
if (form.attachEvent) {
  form.attachEvent('submit', processForm);
} else {
  form.addEventListener('submit', processForm);
}
</script>
</body>
</html>
